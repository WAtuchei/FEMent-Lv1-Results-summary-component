<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

    <title>Frontend Mentor | Results summary component</title>

</head>

<body>
    <main class="card-main row text-center">
        <!-- left side start here -->
        <section class="card-result text-light col-12 col-sm-6 px-5">
            <h4 class="result-head">Your Result</h4>

            <div class="container d-flex justify-content-center py-3 mt-3">
                <div class="result-score">
                    <span>76</span>
                    <br>
                    <span>of 100</span>
                </div>
            </div>

            <h2 class="result-rate py-1">Great</h2>
            <p class="result-detail">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <!-- right side start here -->
        <section class="card-summary col-12 col-sm-6 py-4 px-4">
            <h4 class="text-start m-2">Summary</h4>

            <div class="summary-con mx-2 my-4 ">
                <div class="summary-react d-flex justify-content-between">
                    <div class="summary-category">
                        <img class="me-1" src="assets/images/icon-reaction.svg" alt="Reaction">
                        Reaction
                    </div>
                    <div class="summary-score">
                        <span>80</span> / 100
                    </div>
                </div>

                <div class="summary-memory d-flex justify-content-between">
                    <div class="summary-category">
                        <img class="me-1" src="assets/images/icon-memory.svg" alt="Memory">
                        Memory
                    </div>
                    <div class="summary-score">
                        <span>92</span> / 100
                    </div>
                </div>

                <div class="summary-verbal d-flex justify-content-between">
                    <div class="summary-category">
                        <img class="me-1" src="assets/images/icon-verbal.svg" alt="Verbal">
                        Verbal
                    </div>
                    <div class="summary-score">
                        <span>61</span> / 100
                    </div>
                </div>

                <div class="summary-visual d-flex justify-content-between">
                    <div class="summary-category">
                        <img class="me-1" src="assets/images/icon-visual.svg" alt="Visual">
                        Visual
                    </div>
                    <div class="summary-score">
                        <span>72</span> / 100
                    </div>
                </div>
            </div>

            <button class="BTN w-100 d-flex justify-content-center mb-1 text-light">Continue</button>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/WAtuchei" target="_blank">WAtuchei</a>.
    </footer>

    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>

</html>
