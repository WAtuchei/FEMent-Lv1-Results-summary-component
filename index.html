<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

    <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <main class="card-main row text-center">
            <!-- left side start here -->
        <section class="card-result text-light col-12 col-sm-6 px-5">
            <h4 class="result-head">Your Result</h4>

            <div class="container d-flex justify-content-center py-3 mt-3">
                <div class="result-score">
                    <span>76</span>
                    <br>
                    <span>of 100</span>
                </div>
            </div>

            <h2 class="result-rate py-1">Great</h2>
            <p class="result-detail">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

            <!-- right side start here -->
        <section class="card-summary col-12 col-sm-6 py-4 px-5">
            <h4>Summary</h4>

            <div class="summary-con">
                <div class="summary-react">
                    Reaction
                    80 / 100
                </div>
                <div class="summary-memory">
                    Memory
                    92 / 100
                </div>
                <div class="summary-verbal">
                    Verbal
                    61 / 100
                </div>
                <div class="summary-visual">
                    Visual
                    72 / 100
                </div>
            </div>
        
            <button>Continue</button>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/WAtuchei" target="_blank">WAtuchei</a>.
    </footer>

    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>
</html>
