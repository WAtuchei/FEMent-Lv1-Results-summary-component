<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css">

    <title>Frontend Mentor | Results summary component</title>

</head>
<body>
    <main class="card-main">
        <section class="card-result">
            <h1>Your Result</h1>
            <div class="result-score">
                76
                of 100
            </div>

            <p class="result-rate">Great</p>
            <p class="result-detail">You scored higher than 65% of the people who have taken these tests.</p>
        </section>

        <section class="card-summary">
            <h1>Summary</h1>
            <div class="summary-con">
                <div class="summary-react">
                    Reaction
                    80 / 100
                </div>
                <div class="summary-memory">
                    Memory
                    92 / 100
                </div>
                <div class="summary-verbal">
                    Verbal
                    61 / 100
                </div>
                <div class="summary-visual">
                    Visual
                    72 / 100
                </div>
            </div>
        
            <button>Continue</button>
        </section>
    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/WAtuchei" target="_blank">WAtuchei</a>.
    </footer>

    <script src="bootstrap-5.3.0-alpha1-dist/js/bootstrap.min.js"></script>
</body>
</html>
